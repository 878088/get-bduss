  <script>
    window.ga_tid = "UA-90617066-7";
    window.ga_api = "https://ga.nest.moe";

  <script src="https://unpkg.com/cfga@1.0.3/cfga.min.js" async></script>
  <script>
    'use strict';

    const api = "https://api.nest.moe/baidu/bduss/v2/"

    let activeId = "card-loading"//active id
    let fullModeStatus = false
    let callbackURL = {}

    //clipboard
    const clipboard = navigator.clipboard
    const clickToCopy = clipboard !== undefined

    const copy = (dom) => {
      if (clickToCopy) {
        clipboard.writeText(dom.innerText)
      }
    }

    const getElement = (id) => {
      return document.getElementById(id)
    }

    const switchActiveStatus = (id) => {
      getElement(activeId).classList.remove("block")
      getElement(activeId).classList.add("none")
      getElement(id).classList.add("block")
      getElement(id).classList.remove("none")
      activeId = id
    }

    let controller = {
      qrcode: new AbortController(),
      bduss: [new AbortController()],
    }
    const init = () => {
      switchActiveStatus("card-loading")
      controller.qrcode.abort()
      controller.qrcode = new AbortController()
      //get qrcode
      fetch(api + '?m=getqrcode', {
        signal: controller.qrcode.signal
      }).then(async response => {
        response = await response.json()
        if (response?.errno !== 0) {
          switchActiveStatus("card-bduss-error")
          return
        }
        getElement("card-scan-img").src = "//" + response.data.imgurl
        getElement("web-check-button").href = "https://wappass.baidu.com/wp/?qrlogin=&sign=" + response.data.sign
        switchActiveStatus("card-scan")
        getStatus(1, response.data.sign)
      }).catch(() => switchActiveStatus("card-bduss-error"))
    }

    const getStatus = (status, sign) => {
      //-1 更换二维码
      //0 进入下一步
      //1 无需操作
      //2 已确认
      if (status > 1 || status < -1) {
        return
      }
      controller.bduss[controller.bduss.length - 1].abort()
      controller.bduss.push(new AbortController())
      //get status
      fetch(api + '?' + (new URLSearchParams('m=getbduss&sign=' + sign + (fullModeStatus ? "&full" : "")).toString()), {
        signal: controller.bduss[controller.bduss.length - 1].signal
      }).then(async response => {
        response = await response.json()
        if (response?.errno !== 0) {
          switchActiveStatus("card-bduss-error")
          return
        }
        if (response.data.status >= 0 && response.data.status < 2) {
          if (response.data.status === 0) {
            switchActiveStatus("card-success")
          }
          getStatus(response.data.status, sign)
        } else if (response.data.status === -1) {
          switchActiveStatus("card-bduss-error")
        } else if (response.data.status === 2) {
          getElement("bduss-list").innerText = response.data.bduss
          if (callbackURL?.origin) {
            switchActiveStatus("card-bduss-success-eta")
            eta((new Date()).getTime() + 5000, callbackURL.href + (callbackURL.search ? '&' : '?') + 'bduss=' + response.data.bduss + '&stoken=' + response.data.data.stokenList.tb)
          } else {
            if (fullModeStatus && response.data.data) {
              //full mode
              let htmlTemplate = `<ul style="text-align: start;">`
              for (const key in response.data.data) {
                if (key === "stokenList") {
                  for (const stokenKey in response.data.data["stokenList"]) {
                    htmlTemplate += `<li><span style="font-size: 1.1rem">stoken_${escapeHTML(stokenKey)}</span>: <span style="user-select: all; word-break: break-all;" onclick="copy(this)">${escapeHTML(response.data.data.stokenList[stokenKey])}</span></li>`
                  }
                } else {
                  htmlTemplate += `<li><span style="font-size: 1.1rem">${escapeHTML(key)}</span>: <span style="user-select: all; word-break: break-all;" onclick="copy(this)">${escapeHTML(response.data.data[key])}</span></li>`
                }
              }

              htmlTemplate += `</ul>`
              getElement("card-bduss-success-inject").innerHTML = htmlTemplate
            }
            switchActiveStatus("card-bduss-success")
          }
        } else {
          switchActiveStatus("card-bduss-error")
        }
      }).catch(e => {
        if (!controller.bduss[controller.bduss.length - 2].signal.aborted) {
          switchActiveStatus("card-bduss-error")
        }
      })
    }
    //hash check
    const hashCheck = (hash) => {
      if (!hash || (hash && hash.length < 3)) {
        return
      }
      try {
        callbackURL = new URL(atob(decodeURIComponent(hash.slice(2))))
        getElement("app-alert-link").innerText = callbackURL.host
        getElement("app-alert-link").href = callbackURL.origin
        getElement("app-alert").classList.remove("none")
        getElement("app-alert").classList.add("block")
      } catch (error) {
        console.error(error)
      }
    }

    const eta = (endTime, loaction) => {
      let now = new Date
      if (now < endTime) {
        document.querySelector("#card-bduss-success-eta > h1").innerText = Math.floor((endTime - now) / 1000)
        setTimeout(() => eta(endTime, loaction), 200);
      } else {
        window.location.replace(loaction)
      }
    }

    const fullMode = () => {
      if (fullModeStatus) {
        document.querySelector("#card-scan > div:nth-child(2) > button").innerText = "更多"
        document.querySelector("#card-scan > div:nth-child(2) > button").classList.remove("primary")
      } else {
        document.querySelector("#card-scan > div:nth-child(2) > button").innerText = "更少"
        document.querySelector("#card-scan > div:nth-child(2) > button").classList.add("primary")
      }
      fullModeStatus = !fullModeStatus
      init()
    }

    //https://stackoverflow.com/questions/30661497/xss-prevention-and-innerhtml
    const escapeHTML = unsafe_str => {
      return unsafe_str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#39;')
        .replace(/\//g, '&#x2F;')
    }

    hashCheck(location.hash)
    init()
  </script>
